<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>per roberto</title>
    <meta charset="UTF-8">
    <style>
      /* Genel stil ayarları */
      body {
        font-family: 'Georgia', serif; /* Tamamen Georgia fontu */
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #2c3e50;  /* Başlık rengini buraya ekliyoruz */
        font-size: 36px;
        margin-top: 20px;
        font-family: 'Georgia', serif;  /* Başlık için Georgia fontu */
      }

      h2 {
        color: #2c3e50;  /* Başlık rengini buraya ekliyoruz */
        font-size: 28px;
        margin-top: 30px;
        font-family: 'Georgia', serif;  /* Başlık için Georgia fontu */
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Fotoğraf stil ayarları */
      img {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        margin: 20px 0;
        display: block;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      }

      /* Liste stil ayarları */
      ul {
        max-width: 800px;
        margin: 20px auto;
        padding-left: 20px;
      }

      ul li {
        font-size: 18px;
        line-height: 1.8;
        color: #2c3e50;
        padding-bottom: 5px;
      }

      ol {
        max-width: 800px;
        margin: 20px auto;
        padding-left: 20px;
      }
